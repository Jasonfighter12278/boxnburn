<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="plans">
        <h1>Our Subscription Plans</h1>
        <div class="plan" id="basic">
            <h2>Proef les.</h2>
            <p>Price: €10 per time</p>
            <p>One time lesson.</p>
            <button class="subscribe" onclick="openModal('basic')">Subscribe</button>
        </div>
        <div class="plan" id="premium">
            <h2>Maand Plan</h2>
            <p>Price: €80/maand</p>
            <p>Een keer in de maand betaling voor de lessen.</p>
            <button class="subscribe" onclick="openModal('premium')">Subscribe</button>
        </div>
        <div class="plan" id="pro">
            <h2>Jaarlijks</h2>
            <p>Price: $200/jaar</p>
            <p>Features: Pro features for business use.</p>
            <button class="subscribe" onclick="openModal('pro')">Subscribe</button>
        </div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form id="contact-form" action="send_email.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
        <div id="form-status"></div>
    </section>

    <div id="subscription-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Subscription</h2>
            <form id="subscription-form" action="subscribe.php" method="POST">
                <input type="hidden" name="plan" id="plan-input">
                <label for="plan-name">Name:</label>
                <input type="text" id="plan-name" name="name" required>
                <label for="plan-email">Email:</label>
                <input type="email" id="plan-email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
